{% extends "layout.html" %}

{% block title %}
    Join Group
{% endblock %}

{% block main %}
<section>
    <div class="container">
        <h2>Join A Group</h1>
        <div class="loginbars">
            <form action="/joingroup" method="POST">
                <div>
                    <input type="text" autocomplete="off" placeholder="Group Name" name="groupname" minlength=2 maxlength=20>
                </div>
                <div>
                    <input type="password" autocomplete="off" placeholder="Password" name="password" minlength=8 maxlength=20>
                </div>
                <div>
                    <input type="submit" value="Join Group">
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
